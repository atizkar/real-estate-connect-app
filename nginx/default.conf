server {
    listen 80; # Listen on port 80 for HTTP connections
    listen [::]:80; # Listen on IPv6 as well

    server_name localhost; # Or your domain name

    # Set the root directory for serving files
    root /usr/share/nginx/html;

    # Set the default index file
    index index.html index.htm;

    # Proxy all requests starting with /llm-api/ to your local LLM Studio instance
    # IMPORTANT: host.docker.internal resolves to the host machine's IP from inside Docker.
    # Make sure LLM Studio is running on your host machine at port 1234.
    location /llm-api/ {
        # The proxy_pass directive should point to the actual LLM Studio server.
        # Docker Desktop allows containers to reach the host machine via 'host.docker.internal'.
        proxy_pass http://host.docker.internal:1234/; # Note the trailing slash here

        # Standard headers for proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # The rewrite rule is important if your frontend requests /llm-api/v1/chat/completions
        # but LLM Studio expects /v1/chat/completions directly.
        # This rule removes the /llm-api/ prefix before forwarding.
        rewrite ^/llm-api/(.*)$ /$1 break;
    }


    # Configure Nginx to serve single-page applications (like React)
    # This ensures that all routes not handled by /llm-api/ are routed to index.html,
    # allowing client-side routing to work.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Serve static assets with long cache headers (for production optimization)
    # Adjust caching times as needed.
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d; # Cache static assets for 30 days
        add_header Cache-Control "public, no-transform";
    }

    # Optional: Error page configuration
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html; # Ensure your 50x.html is in the build directory
    }
}
